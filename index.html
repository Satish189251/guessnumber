<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Number Guessing Game</h1>
    <div class="container">
        <h3>Guess the number between 1 to 100</h3>
        <div class="playground">
            <form action="">
                <input type="text" name="" id="Number" placeholder="Enter to guess the number:">
                <div class="guess">
                    <button class="button">Guess Number</button>
                </div>
            </form>
        </div>

        <div class="result">
            <p>Previous guess :  <span class="previousnumber"></span></p>
            <p>Guessess lifeline :  <span class="msg">10</span></p>
            <p class="loworhigh"></p>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
